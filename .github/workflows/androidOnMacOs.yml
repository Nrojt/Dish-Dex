name: Android on MacOS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2.28.0
        with:
          api-level: 29
          script: ./gradlew connectedCheck
